<body>

<div class="container">

  <div id="game">
    <p>–ü—Ä–∏–≤–µ—Ç, –∞–≥–µ–Ω—Ç—ã! –í–∞—à–∞ –º–∏—Å—Å–∏—è ‚Äî —Å–æ–±—Ä–∞—Ç—å –±—É–∫–≤—ã –∫–æ–¥–∞ –∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –Ω–∞—Å—Ç–æ—è—â–∏–π –ø—Ä–∞–∑–¥–Ω–∏–∫. –ù–∞—á–Ω–µ–º?</p>
    <button onclick="nextQuestion()">–ù–∞—á–∞—Ç—å –∫–≤–µ—Å—Ç</button>
  </div>
</div>

<script>
const tasks = [
  {question: "–°–∏—Å—Ç–µ–º–Ω—ã–π —Å–±–æ–π\n–ß—Ç–æ —á–∞—â–µ –≤—Å–µ–≥–æ –ª–æ–º–∞–µ—Ç –ª—é–±–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π –ø–ª–∞–Ω?", options:["–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –ø–ª–∞–Ω–∞","–†–µ–∞–ª—å–Ω–æ—Å—Ç—å","–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è","–ê–ª–≥–æ—Ä–∏—Ç–º"], correct:1, letter:"–Ø"},
  {question: "–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç\n–ó–∞—á–µ–º –Ω—É–∂–Ω–∞ –ø–∞—É–∑–∞ –≤ –º—É–∑—ã–∫–µ?", options:["–ß—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç–∏—à–∏–Ω—É","–ß—Ç–æ–±—ã –º—É–∑—ã–∫–∞ –∑–∞–∑–≤—É—á–∞–ª–∞ —Å–∏–ª—å–Ω–µ–µ","–≠—Ç–æ –æ—à–∏–±–∫–∞","–ß—Ç–æ–±—ã –≤—Å–µ—Ö –∑–∞–ø—É—Ç–∞—Ç—å"], correct:1, letter:""},
  {question: "–ò–≥—Ä–æ–≤–∞—è –ª–æ–≥–∏–∫–∞\n–ö–æ–≥–¥–∞ —É—Ä–æ–≤–µ–Ω—å —Å—á–∏—Ç–∞–µ—Ç—Å—è –ø—Ä–æ–π–¥–µ–Ω–Ω—ã–º?", options:["–ö–æ–≥–¥–∞ –∏–¥–µ–∞–ª—å–Ω–æ","–ö–æ–≥–¥–∞ –±—ã—Å—Ç—Ä–æ","–ö–æ–≥–¥–∞ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ","–ö–æ–≥–¥–∞ –ø–æ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏"], correct:2, letter:"–í"},
  {question: "–®–∞—Ö–º–∞—Ç–Ω–∞—è –ø—Ä–∞–≤–¥–∞\n–ü–æ—á–µ–º—É –ø—Ä–æ–∏–≥—Ä—ã—à ‚Äî —ç—Ç–æ –Ω–µ –∫–æ–Ω–µ—Ü?", options:["–ú–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ","–ü–æ—Ç–æ–º—É —á—Ç–æ —ç—Ç–æ –∏–≥—Ä–∞","–ü–æ—Ç–æ–º—É —á—Ç–æ —Ç–∞–∫ –Ω–∞–ø–∏—Å–∞–Ω–æ","–ü–æ—Ç–æ–º—É —á—Ç–æ –ø–æ–≤–µ–∑—ë—Ç"], correct:0, letter:"–ê"},
  {question: "–ö—É–±–∏—á–µ—Å–∫–∏–π –º–∏—Ä\n–ß—Ç–æ –≤–∞–∂–Ω–µ–µ –≤ –ø–æ—Å—Ç—Ä–æ–π–∫–µ?", options:["–†–æ–≤–Ω—ã–µ –±–ª–æ–∫–∏","–í—ã—Å–æ—Ç–∞","–ò–¥–µ—è","–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ"], correct:2, letter:"–ú"},
  {question: "–û—à–∏–±–∫–∞ –∞–ª–≥–æ—Ä–∏—Ç–º–∞\n–ß—Ç–æ –∞–ª–≥–æ—Ä–∏—Ç–º—ã –Ω–µ —É–º–µ—é—Ç?", options:["–°—á–∏—Ç–∞—Ç—å","–ó–∞–ø–æ–º–∏–Ω–∞—Ç—å","–£–¥–∏–≤–ª—è—Ç—å—Å—è","–ü–æ–≤—Ç–æ—Ä—è—Ç—å"], correct:2, letter:"–ò"},
  {question: "–¢–≤–æ—Ä—á–µ—Å–∫–∏–π –±–∞–≥\n–ö–æ–≥–¥–∞ —Ä–∏—Å—É–Ω–æ–∫ —Å—á–∏—Ç–∞–µ—Ç—Å—è –∑–∞–∫–æ–Ω—á–µ–Ω–Ω—ã–º?", options:["–ö–æ–≥–¥–∞ –∏–¥–µ–∞–ª—å–Ω–æ","–ö–æ–≥–¥–∞ –Ω–∞–¥–æ–µ–ª–æ","–ö–æ–≥–¥–∞ –¥–æ–±–∞–≤–ª–µ–Ω –ø–æ—Å–ª–µ–¥–Ω–∏–π —à—Ç—Ä–∏—Ö","–ö–æ–≥–¥–∞ —á—É–≤—Å—Ç–≤—É–µ—à—å ¬´–≤—Å—ë¬ª"], correct:3, letter:""},
  {question: "–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä\n–ß—Ç–æ –≤–∞–∂–Ω–µ–µ –≤ –º—É–∑—ã–∫–µ?", options:["–ì—Ä–æ–º–∫–æ—Å—Ç—å","–°–∫–æ—Ä–æ—Å—Ç—å","–ù–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ","–ú–æ–¥–∞"], correct:2, letter:"–ì"},
  {question: "–õ–æ–≥–∏—á–µ—Å–∫–∞—è –ª–æ–≤—É—à–∫–∞\n–ß—Ç–æ –¥–µ–ª–∞–µ—Ç —á–µ–ª–æ–≤–µ–∫–∞ —Å–∏–ª—å–Ω–µ–µ?", options:["–ü–æ–±–µ–¥—ã","–û–ø—ã—Ç","–û—à–∏–±–∫–∏","–í—Å—ë –≤—ã—à–µ"], correct:3, letter:"–û"},
  {question: "–ò–≥—Ä–æ–≤–æ–π –º–æ–º–µ–Ω—Ç\n–ü–æ—á–µ–º—É –º—ã –ª—é–±–∏–º –∏–≥—Ä—ã?", options:["–ó–∞ –Ω–∞–≥—Ä–∞–¥—ã","–ó–∞ –≥—Ä–∞—Ñ–∏–∫—É","–ó–∞ –ø—Ä–æ—Ü–µ—Å—Å","–ó–∞ –ø—Ä–∞–≤–∏–ª–∞"], correct:2, letter:"–†"},
  {question: "–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∂–∏–∑–Ω—å\n–ï—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ –ø–æ –ø–ª–∞–Ω—É ‚Äî —ç—Ç–æ‚Ä¶", options:["–ü—Ä–æ–≤–∞–ª","–û—à–∏–±–∫–∞","–ö–æ–Ω–µ—Ü","–ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ"], correct:3, letter:"–ñ"},
  {question: "–§–∏–Ω–∞–ª—å–Ω—ã–π –≤—ã–±–æ—Ä\n–ß—Ç–æ –≤–∞–∂–Ω–µ–µ –≤—Å–µ–≥–æ –≤ –∫–æ–º–∞–Ω–¥–µ?", options:["–ë—ã—Ç—å –≥–ª–∞–≤–Ω—ã–º","–ë—ã—Ç—å –ø—Ä–∞–≤—ã–º","–ë—ã—Ç—å –≤–º–µ—Å—Ç–µ","–ë—ã—Ç—å –ø–µ—Ä–≤—ã–º"], correct:2, letter:"–£–°–¨"}
];

let current = 0;
let letters = [];

function nextQuestion() {
  if(current < tasks.length){
    const task = tasks[current];
    let html = `<p>${task.question}</p>`;
    task.options.forEach((opt,i)=>{
      html += `<button onclick="checkAnswer(${i})">${opt}</button>`;
    });
    document.getElementById("game").innerHTML = html;
  } else {
    showFinal();
  }
}

function checkAnswer(index) {
  const task = tasks[current];
  if(index === task.correct){
    if(task.letter) letters.push(task.letter);
    alert(task.letter ? "–í—ã –ø–æ–ª—É—á–∏–ª–∏ –±—É–∫–≤—É: "+task.letter : "–í—ã –ø–æ–ª—É—á–∏–ª–∏ –±—É–∫–≤—É: (–ø—Ä–æ–±–µ–ª)");
  } else {
    alert("–°–∏—Å—Ç–µ–º–∞ —Ö–º—ã–∫–∞–µ—Ç‚Ä¶ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑");
    return; // –Ω–µ –∏–¥–µ–º –¥–∞–ª—å—à–µ
  }
  current++;
  nextQuestion();
}

function showFinal() {
  let html = "<p>–í—Å–µ –±—É–∫–≤—ã —Å–æ–±—Ä–∞–Ω—ã! –í–æ—Ç –æ–Ω–∏ (–≤–ø–µ—Ä–µ–º–µ—à–∫—É): "+letters.join(" ")+"</p>";
  html += `<p>–°–æ—Å—Ç–∞–≤—å—Ç–µ –∏–∑ –Ω–∏—Ö —Ñ—Ä–∞–∑—É –∏ –≤–≤–µ–¥–∏—Ç–µ —Å—é–¥–∞:</p>`;
  html += `<input id="finalInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ñ—Ä–∞–∑—É"/><button onclick="checkFinal()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>`;
  document.getElementById("game").innerHTML = html;
}

function checkFinal() {
  const input = document.getElementById("finalInput").value.replace(/\s/g,"").toUpperCase();
  if(input === "–Ø–í–ê–ú–ò–ì–û–†–ñ–£–°–¨"){
    document.getElementById("game").innerHTML = "<p>–í—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ —Å–æ–±—Ä–∞–ª–∏ —Ñ—Ä–∞–∑—É: –Ø –í–ê–ú–ò –ì–û–†–ñ–£–°–¨ üéÑ</p><p>–í—ã —É–º–µ–µ—Ç–µ –¥—É–º–∞—Ç—å, –ø—Ä–æ–±–æ–≤–∞—Ç—å –∏ –Ω–µ —Å–¥–∞–≤–∞—Ç—å—Å—è. –Ø –≤–∞–º–∏ –≥–æ—Ä–∂—É—Å—å. –° –ù–æ–≤—ã–º –≥–æ–¥–æ–º!</p>";
  } else {
    alert("–ù–µ —Å–æ–≤—Å–µ–º –≤–µ—Ä–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
  }
}
</script>
